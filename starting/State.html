<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>State</title>
</head>
<body>
        <div>
            <h1 id="welcome"></h1>
            <p id="Content">Bienvenido</p>
            <button id="button">Precionar</button>
        </div>
        <script>
            
            const contenido = document.getElementById("Content");
            const button = document.getElementById("button");
            const welcome = document.getElementById("welcome");

            let number = 0;

            button.onclick =()=>{
                number++;
                contenido.innerText = number;
                //Especificar a que elementos quieran hacerle render
                welcome.innerText =number;
            }

        </script>
</body>
</html>
